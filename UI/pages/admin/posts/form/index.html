<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <link
      rel="preload"
      href="../../../../assets/javascript/preloadingball.js"
      as="script"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../assets/styles/main.css" />
    <link rel="stylesheet" href="../../../../assets/styles/admin/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio | Sostene Munezero Bagira</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="wrapper flex">
          <div id="logo">
            <h1><a href="/">Sostene</a></h1>
          </div>
          <ul class="flex height-0" id="navigation">
            <li></li>
          </ul>
          <button class="button-primary">
            <a href="/pages/login">Logout</a>
          </button>
        </div>
      </nav>
    </header>
    <main class="margin-nav">
      <div class="flex wrapper">
        <aside id="sidebar">
          <div id="sidebar-wrapper" class="flex active">
            <div id="sidebar-toggler">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="info">
              Continue,
              <h3 class="color-primary">Sostene</h3>
            </div>
            <ul id="sidebar-menu">
              <li class="menu-list-item">
                <a class="silent" href="../../posts/">Posts </a>
              </li>
              <li class="menu-list-item">
                <a class="silent" href="../../projects/">Projects</a>
              </li>
              <li class="menu-list-item">
                <a href="../../personal/" class="silent"> Personal info</a>
              </li>
              <li class="menu-list-item">
                <a href="../../enquires/" class="silent"> Personal enquiries</a>
              </li>
            </ul>
          </div>
        </aside>
        <section id="admin-content">
          <div>
            <a class="silent">admin</a>>
            <a href="../../" class="silent">dashboard</a> >
            <a href="../" class="silent">posts</a> >
            <a href="./" class="silent">form</a>
          </div>
          <div>
            <h1 id="pageTitle">Add post</h1>
            <div class="form-container">
              <form id="postForm">
                <div class="form-group">
                  <input
                    class="control"
                    type="text"
                    name="title"
                    placeholder="Title of post"
                  />
                </div>
                <div class="form-group">
                  <label>Choose main image</label>
                  <input
                    class="control"
                    type="file"
                    name="image"
                    placeholder="Choose an image"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="control"
                    type="text"
                    name="tags"
                    placeholder="Tags, separated by commas"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="control"
                    type="text"
                    name="summary"
                    placeholder="Write a little summary"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="post control"
                    name="post"
                    cols="30"
                    rows="10"
                    placeholder="Write your post here"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input type="checkbox" />
                  Checking box will make the post featured
                </div>
                <button
                  type="submit"
                  class="button text-center width-full"
                  id="submitBtn"
                >
                  Add post
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="../../../../assets/javascript/preloadingball.js"></script>
    <script src="../../../../assets/javascript/main.js"></script>
    <script src="../../../../assets/javascript/validator.js"></script>
    <script src="../../../../assets/javascript/admin/post.js"></script>
  </body>
</html>
