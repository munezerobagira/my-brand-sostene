<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link rel="stylesheet" href="../../assets/styles/contact.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio | Sostene Munezero Bagira</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="wrapper flex">
          <div id="logo">
            <h1><a href="/">Sostene</a></h1>
          </div>
          <ul class="flex height-0" id="navigation">
            <li><a href="/">Home</a></li>
            <li><a href="../about/">About</a></li>
            <li><a href="../work/">Work</a></li>
            <li><a href="../blog/">Blog</a></li>
            <li><a href="../contactme/">Contact</a></li>
            <li>
              <button class="button-primary">
                <a href="../login/">Login</a>
              </button>
            </li>
          </ul>
          <div id="toggler">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="contact-me" class="flex margin-nav">
        <div class="wrapper flex py-2">
          <div class="form-container">
            <form>
              <div class="form-group">
                <input
                  class="control"
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <input
                  class="control"
                  type="text"
                  name="subject"
                  placeholder="Subject"
                />
              </div>
              <div class="form-group">
                <input
                  class="control"
                  type="email"
                  name="subject"
                  placeholder="example@example.domain"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="control"
                  id=""
                  placeholder="Enter your message "
                  rows="5"
                ></textarea>
              </div>
              <div class="button text-center">Send a message</div>
            </form>
          </div>

          <div class="contact-info py-1 text-center">
            <div>
              <img
                class="contact-img"
                src="../../assets/images/aboutme.svg"
                alt=""
              />
            </div>
            <h2>Contact me</h2>
            <p>
              You are sending this message to
              <span class="color-primary">Munezero Bagira Sostene</span>
            </p>
            <div>
              Located in Kigali, Rwanda GMT+2. <br />
              Current time is <span class="current-time">14:00 AM</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul class="social-media-links">
        <li><a href="https://www.linkedin.com">Linkedin</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.github.com">Github</a></li>
      </ul>
      <h5 class="text-center">Copyright &copy; Munezero Bagira Sostene</h5>
    </footer>

    <script src="../../assets/javascript/main.js"></script>
  </body>
</html>
