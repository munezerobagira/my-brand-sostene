<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/styles/main.css" />
    <link rel="stylesheet" href="../../assets/styles/signup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio | Sostene Munezero Bagira</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="wrapper flex">
          <div id="logo">
            <h1><a href="/">Sostene</a></h1>
          </div>
          <ul class="flex height-0" id="navigation">
            <li><a href="/">Home</a></li>
            <li><a href="../about/">About</a></li>
            <li><a href="../work/">Work</a></li>
            <li><a href="../blog/">Blog</a></li>
            <li><a href="../contactme/">Contact</a></li>
            <li>
              <button class="button-primary">
                <a href="../login/">Login</a>
              </button>
            </li>
          </ul>
          <div id="toggler">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="signup" class="flex margin-nav">
        <div class="wrapper">
          <div class="heading text-center py-1">
            <h2>signup</h2>
          </div>
          <div class="flex signup-wrapper">
            <div class="form-container">
              <form id="signupForm">
                <div class="form-group">
                  <input
                    class="control"
                    type="text"
                    name="username"
                    placeholder="username"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="control"
                    type="text"
                    name="email"
                    placeholder="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="control"
                    type="text"
                    name="name"
                    placeholder="Your name"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="control"
                    type="password"
                    name="password"
                    placeholder="password"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="control"
                    type="password"
                    name="confirmPassword"
                    placeholder="Confirm password"
                  />
                </div>
                <button type="submit" class="button text-center width-full">
                  signup
                </button>
              </form>
            </div>

            <div class="info text-center">
              <div>
                <img
                  class="contact-img"
                  src="../../assets/images/aboutme.svg"
                  alt=""
                />
              </div>
              <p>signup to access some of your treasures</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul class="social-media-links">
        <li><a href="https://www.linkedin.com">Linkedin</a></li>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.github.com">Github</a></li>
      </ul>
      <h5 class="text-center">Copyright &copy; Munezero Bagira Sostene</h5>
    </footer>
    <script src="../../assets/javascript/main.js"></script>
    <script src="../../assets/javascript/validator.js"></script>
    <script src="../../assets/javascript/signup.js"></script>
  </body>
</html>
